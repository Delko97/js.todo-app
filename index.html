<!DOCTYPE html>

<html>

<head>
    <title>To-do APP</title>
        <link href="/styles/style.css" rel="stylesheet">
</head>

    <body>
        <header class="header">
                <div class="container">
                    <h1 class="header__title">
                        To-do APP
                    </h1>
                    <h2 class="header_subtitle">
                        What you should be doing right now?
                    </h2>
                </div>
        </header>
        
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input id="showCompleted" type="checkbox"> Show completed
                </label>
            </div>
        </div>
        
        <div class="container">
            <div id = "todos">
            </div>
            <form id="form-todo">
                    <input type="text" class="input" placeholder="What to do?" name="todoText">
                    <button class="button">Submit todo</button>
                </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
        <script src="/scripts/uuid.js"></script>
        <script src="/scripts/todos-functions.js"></script>
        <script src="/scripts/todos.app.js"></script>
    </body>
</html>
